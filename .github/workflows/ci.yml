name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies (library projects only)
        run: |
          dotnet restore src/SpiderX.Crypto
          dotnet restore src/SpiderX.Transport
          dotnet restore src/SpiderX.Core
          dotnet restore src/SpiderX.Services
          dotnet restore tests/SpiderX.Tests

      - name: Build (library projects only)
        run: |
          dotnet build src/SpiderX.Crypto --configuration Release --no-restore
          dotnet build src/SpiderX.Transport --configuration Release --no-restore
          dotnet build src/SpiderX.Core --configuration Release --no-restore
          dotnet build src/SpiderX.Services --configuration Release --no-restore
          dotnet build tests/SpiderX.Tests --configuration Release --no-restore

      - name: Test
        run: dotnet test tests/SpiderX.Tests --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          directory: ./coverage
          fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies (exclude MAUI app)
        run: |
          dotnet restore src/SpiderX.Crypto
          dotnet restore src/SpiderX.Transport
          dotnet restore src/SpiderX.Core
          dotnet restore src/SpiderX.Services
          dotnet restore tests/SpiderX.Tests

      - name: Check formatting (exclude MAUI app)
        run: |
          dotnet format src/SpiderX.Crypto --verify-no-changes --verbosity diagnostic
          dotnet format src/SpiderX.Transport --verify-no-changes --verbosity diagnostic
          dotnet format src/SpiderX.Core --verify-no-changes --verbosity diagnostic
          dotnet format src/SpiderX.Services --verify-no-changes --verbosity diagnostic
          dotnet format tests/SpiderX.Tests --verify-no-changes --verbosity diagnostic

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies (exclude MAUI app)
        run: |
          dotnet restore src/SpiderX.Crypto
          dotnet restore src/SpiderX.Transport
          dotnet restore src/SpiderX.Core
          dotnet restore src/SpiderX.Services
          dotnet restore tests/SpiderX.Tests

      - name: Run security scan
        run: |
          echo "# Security Vulnerability Report" > vulnerability-report.txt
          for project in src/SpiderX.Crypto src/SpiderX.Transport src/SpiderX.Core src/SpiderX.Services tests/SpiderX.Tests; do
            echo "## $project" >> vulnerability-report.txt
            dotnet list $project package --vulnerable --include-transitive 2>&1 | tee -a vulnerability-report.txt
          done
          if grep -q "has the following vulnerable packages" vulnerability-report.txt; then
            echo "::warning::Vulnerable packages detected"
          fi

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v6
        with:
          name: vulnerability-report
          path: vulnerability-report.txt
